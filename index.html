<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="DOM JavaScript">
  <meta name="author" content="Sungjoong Ahn">
  <title>My Interactive Bio</title>

  <style>
    #bio-box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }

    #hobbies {
      display: none;
      margin-top: 10px;
    }

    .buttonStyled {
      padding: 10px;
      margin: 5px;
      background-color: burlywood;
      color: black;
    }
  </style>

</head>

<body>

  <h2 id="greeting">Hi, I'm a student!</h2>

  <div id="bio-box" style="width: 670px; margin: 0; text-align:center;">

    <img src="img/iceland-1.jpg" alt="Sung's Iceland visiting picture" id="profile-pic" width="665"
      height="500"><br><br>

    <button class="buttonStyled" onclick="changeTextColor()">Change Text Color</button>

    <button class="buttonStyled" onclick="updateName()">Update Name</button>

    <button class="buttonStyled" onclick="toggleHobbies()">Show/Hide Hobbies</button>

    <button class="buttonStyled" onclick="resetBio()">Reset</button>

    <button class="buttonStyled" onclick="changeProfileImage()">Change Profile Image</button>

    <div id="hobbies">

      <p>I love playing with my dog, reading, and hiking!</p>

    </div>

  </div>



  <script>

    function changeTextColor() {

      document.getElementById("greeting").style.color = "purple";
    }

    function updateName() {

      document.getElementById("greeting").innerText = "Hi, I'm Sungjoong Ahn!";
      document.getElementById("greeting").style.fontSize = "2.5rem";
    }

    function toggleHobbies() {

      const hobbies = document.getElementById("hobbies");

      hobbies.style.display = hobbies.style.display === "none" ? "block" : "none";
      hobbies.style.fontSize = hobbies.style.fontSize = "2rem";
    }

    function resetBio() {

      document.getElementById("greeting").innerText = "Hi, I'm a student!";

      document.getElementById("greeting").style.color = "black";

      document.getElementById("greeting").style.fontSize = "1rem";

      document.getElementById("hobbies").style.display = "none";

      const profilePic = document.getElementById("profile-pic");

      profilePic.src = "img/iceland-1.jpg";
    }

    function changeProfileImage() {

      const profilePic = document.getElementById("profile-pic");
      profilePic.src = "img/iceland-2.jpg";
    }

  </script>

  <br><br>

  <h2>Our Contact Form</h2>
  <form action="https://formspree.io/f/xyzpjjek" class="fs-form" target="_top" method="POST">
    <section style="font-size: 1.3rem">
      <fieldset style="width: 655px">
        <legend>Send Us A Message</legend>
        <p>
          <label for="name">Name:</label>
          <input style="width: 250px;" type="text" id="name" name="name" placeholder="your name" required>
        </p>
        <p>
          <label for="email">Email:</label>
          <input style="width: 250px;" type="email" name="email" placeholder="your email" required>
        </p>
        <p>
          <label for="message">Your Message:</label>
          <br><br>
          <textarea name="message" cols="86" rows="10" placeholder="Type your message here" id="message"></textarea>
        </p>
      </fieldset>
      <br>
      <button style="font-size: 1rem; margin: 0px 7px 0px 0px" type="submit">Submit</button>
      <button style=" font-size: 1rem" type="reset">Reset</button>
    </section>
  </form>
</body>

</html>
